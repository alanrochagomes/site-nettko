    <br /><br /><br /><br /><br />

    <div class="container text-light" id="playlists">
      <h2>Playlists</h2>
      <a
        href="https://www.youtube.com/@Nettko/playlists"
        class="btn btn-info mb-4"
        >+ Playlists</a
      >

      <div class="accordion" id="accordionPlaylists">
        <!-- Playlist 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Assassin's Creed Valhalla
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionPlaylists"
          >
            <div class="accordion-body">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <iframe
                    width="100%"
                    height="auto"
                    src="https://www.youtube.com/embed/Wy_TSJIKdq0"
                    title="YouTube video player"
                    allowfullscreen
                  ></iframe>
                </div>
                <div class="col-md-4 mb-3">
                  <iframe
                    width="100%"
                    height="auto"
                    src="https://www.youtube.com/embed/vxwt3n7VBfU"
                    title="YouTube video player"
                    allowfullscreen
                  ></iframe>
                </div>
                <div class="col-md-4 mb-3">
                  <iframe
                    width="100%"
                    height="auto"
                    src="https://www.youtube.com/embed/g6E0jshwsac"
                    title="YouTube video player"
                    allowfullscreen
                  ></iframe>
                </div>
                <!-- Adicione mais vídeos aqui -->
              </div>
            </div>
          </div>
        </div>

        <!-- Playlist 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Assassin's Creed III Remastered
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionPlaylists"
          >
            <div class="accordion-body">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <iframe
                    width="100%"
                    height="auto"
                    src="https://www.youtube.com/embed/eULaVtrz6ek"
                    title="YouTube video player"
                    allowfullscreen
                  ></iframe>
                </div>
                <div class="col-md-4 mb-3">
                  <iframe
                    width="100%"
                    height="auto"
                    src="https://www.youtube.com/embed/PUCozvQU1_0"
                    title="YouTube video player"
                    allowfullscreen
                  ></iframe>
                </div>
                <div class="col-md-4 mb-3">
                  <iframe
                    width="100%"
                    height="auto"
                    src="https://www.youtube.com/embed/h7MP4RRtUj8"
                    title="YouTube video player"
                    allowfullscreen
                  ></iframe>
                </div>
                <!-- Adicione mais vídeos aqui -->
              </div>
            </div>
          </div>
        </div>
